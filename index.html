<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- screen.css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jquery and bootstrap js files cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h2>Wikipedia Viewer</h2>
      <div class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Wikipedia_Logo_1.0.png/220px-Wikipedia_Logo_1.0.png">      
        </a>
      </div>
      <div class="searchItems">
        <input type="text" class="from-control" id="searchTerm">
        <button id="search" type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <ul id="output">
      
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
